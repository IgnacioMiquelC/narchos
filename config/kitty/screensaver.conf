## kitty screensaver defaults for narchos
## Intended to be used only for the screensaver windows.
## These settings keep decorations off, remove padding, enlarge font,
## and make the window visually minimal so the screensaver content fills the window.

# Base include (keeps theme consistent if user updates theme)
include ~/.config/narchos/current/theme/kitty.conf

# Visual
hide_window_decorations yes
window_padding_width 0
window_padding_height 0
background_opacity 1.0

# Font: larger for screensaver visibility
font_size 22.0

# Tabs / bar
show_tab_bar no
tab_bar_edge none

# Behavior
confirm_os_window_close 0
single_instance no
allow_remote_control no

# Cursor
cursor_shape block
cursor_blink_interval 0
enable_audio_bell no

# Keep window size behavior simple (do not remember session sizes)
remember_window_size no

# Optional performance tweaks
experimental_remote_control no
